spring:
  aop:
    proxyTargetClass: true
  application:
    name: service-api-gateway

server:
  port: ${PORT:8484}

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  ignoredServices: '*'
  routes:
    orderService:
      path: /order/**
      service-id: order-service
      strip-prefix: false
    uaa-service:
      sensitiveHeaders:
      path: /uaa/**
      service-id: uaa-service
      stripPrefix: false
  add-proxy-headers: true

security:
  # Disable Spring Boot basic authentication
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: http://uaa-service/uaa/oauth/token
      userAuthorizationUri: /uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
