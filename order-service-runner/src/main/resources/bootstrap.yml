server:
  port: ${PORT:8080}

spring:
  application:
    name: order-service
  cloud:
    config:
      enabled: true
      uri: ${CONFIGURATION_URI:http://localhost:8888}
      fail-fast: true
      retry:
        initialInterval: 2000
        multiplier: 1.2
        maxInterval: 5000
        maxAttempts: 10

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true