server:
  port: 8888
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/labcart/micro-services-nutshell
          search-paths: config
        bootstrap: true
management:
  security:
    enabled: false
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true